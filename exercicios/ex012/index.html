<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu própprio servidor</p>
    <video  width="560" poster="imagem/capavideo.png " controls autoplay loop>
        <source src="media/Testedevideo.m4v" type="video/mp4">
        <source src="media/testedevideo.3gp" type="video/.3gp">
        <source src="media/Testedevideo.webm" type="video/webm">
    </video>
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    <h1>inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5puHH_QoGdM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
