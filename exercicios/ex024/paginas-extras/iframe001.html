<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>

        iframe {

            width: 400px;
            height: 400px;
            border: dashed;
            color: blueviolet;
        }
    </style>
</head>
<body>
    

    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no"><a href="http://www.cursoemvideo.com" target="_blank"></a></iframe>
        
        para aprender a programar</p>
        <p>O site do <iframe src="http://www.google.com.br" frameborder="1"><a href="http://www.google.com.br"></a></iframe> também é muito legal, pena que não funciona dentro do iframe pois alguns sites tem proteção contra iframe</p>

        <p>O repositório do Guanabara no
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"><a href="https://gustavoguanabara.github.io" target="_blank"></a> também é legal</iframe>
        </p>
    
</body>
</html>
